name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reload web app on PythonAnywhere
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_API_KEY: ${{ secrets.PA_API_KEY }}
        run: |
          curl -s -X POST -H "Authorization: Token $PA_API_KEY" \
            "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/${PA_USERNAME}.pythonanywhere.com/reload/"
